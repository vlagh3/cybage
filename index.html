<!DOCTYPE html>
<html>

  <!-- HEAD -->
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/tree.css">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <link rel="stylesheet" type="text/css" href="css/terminal.css">


  <!-- BODY -->
  </head>

    

  <body>

    <div class="container">


      <div class="row justify-content-center">

        <!-- Tree -->
        <div class="col-6">

          <h2> Tree </h2>
          <div class="tree dotted">
            <div class="prompt">[<span class="name"></span>@<span class="name"></span> ~]$ tree</div>

            <div class="links">
              <p>.</p>
              <ul id="list">
                  <li><h1>[error]</h1></li>
              </ul>
            </div>

          </div>

        </div>


        <!-- Terminal -->
        <div class="col-6">
          <h2> Terminal </h2>
          <div class="terminal dotted">
          </div>
        </div>
    </div>
    <a id="focus_me"></a>

    <div class="search"> 
      <form action="https://duckduckgo.com/" id="search" target="_blank">
        <input type="text" name="q" id="search_input" autocomplete="off">
      </form>
    </div>

  </body>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>


  <script src="js/conf.js"></script>
  <script src="js/search.js"></script>
  <script src="js/tree.js"></script>
  <script src="js/terminal.js"></script>

</html>
